- name: Ensure app dir exists
  file:
    path: /home/deploy/apps/myapp
    state: directory
    owner: deploy
    group: deploy
    mode: '0755'

- name: Checkout app code
  git:
    repo: 'https://github.com/Daavidmp/ansible.git'
    dest: /home/deploy/apps/myapp
    version: main
    force: yes
  become: no

- name: Install npm dependencies
  command: npm install
  args:
    chdir: /home/deploy/apps/myapp/app

- name: Copy systemd service file
  template:
    src: node-app.service.j2
    dest: /etc/systemd/system/node-app.service
  become: yes
  notify: Reload systemd

- name: Ensure service is started and enabled
  systemd:
    name: myapp
    state: started
    enabled: yes
  become: yes