name: CI/CD - Ansible Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps & run tests
        run: |
          cd app
          npm install
          npm test
        shell: bash

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check secrets exist
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "SSH_PRIVATE_KEY not set"; fi
          if [ -z "${{ secrets.REMOTE_HOST }}" ]; then echo "REMOTE_HOST not set"; fi
          if [ -z "${{ secrets.REMOTE_USER }}" ]; then echo "REMOTE_USER not set"; fi
        shell: bash

      - name: Prepare SSH
        run: |
          SSH_DIR="$RUNNER_TEMP/ssh"
          mkdir -p "$SSH_DIR"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$SSH_DIR/id_rsa"
          chmod 600 "$SSH_DIR/id_rsa"
          ssh-keyscan -H "${{ secrets.REMOTE_HOST }}" >> "$SSH_DIR/known_hosts"
        shell: bash

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
        shell: bash

      - name: Run Ansible Playbook
        env:
          GIT_REF: ${{ github.ref_name }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          cd ansible
          ansible-playbook playbooks/deploy.yml \
            -i inventories/production.yml \
            -u ${{ secrets.REMOTE_USER }} \
          --private-key $RUNNER_TEMP/ssh/id_rsa

